<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.0/material.blue-light_blue.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Task Tracker - Hybrid Tables</title>
    <link rel="shortcut icon" href="static/images/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		form { max-width: 300px; margin: 0 auto; }
		.mdl-grid { margin-top: 15%; }
	</style>
</head>
<body class="mdl-color--grey-200">
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<div class="mdl-grid mdl-grid--no-spacing">
				<div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset-desktop mdl-cell--2-offset-tablet">
					<form  action="/login" method="post">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="username" name="username" autocomplete="off" autofocus value="{{username}}">
							<label class="mdl-textfield__label" for="username">Username</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" id="password" name="password" autocomplete="off">
							<label class="mdl-textfield__label" for="password">Password</label>
						</div>
                        <div class="mdl-cell mdl-cell--12-col  login-btn-con">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary btn">Login</button>
                        </div>                    
                    </form>
				</div>
			</div>
		</main>
	</div>
	<script src="https://storage.googleapis.com/code.getmdl.io/1.1.0/material.min.js"></script>
</body>
</html>
